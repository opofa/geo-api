# suppress inspection "UnusedProperty" for whole file
server.port=8888
server.error.whitelabel.enabled=false

spring.output.ansi.enabled=ALWAYS

spring.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.http.encoding.force=true

spring.main.allow-circular-references=true

#spring.data.cassandra.keyspace-name=<cassandra.keyspace-name>
#spring.data.cassandra.username=<cassandra.username>
#spring.data.cassandra.password=<cassandra.password>
spring.data.cassandra.schema-action=create-if-not-exists
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s

datastax.astra.secure-connect-bundle=secure-connect.zip

#astra.db.id=<astra.db.id>
#astra.db.region=<astra.db.region>
#astra.db.keyspace=<astra.db.keyspace>
#astra.db.application.token=<astra.db.application.token>

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

logging.level.root=INFO
